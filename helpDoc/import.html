<html>
<head>
<meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>
<div class="import_div">
<h2>Testlink导入帮助</h2>
</div>
<div>
<div class="import_div">
	<p>1、可以看到转换后有2个XML。因为该文件有两个标签页，所以最终结果会有两个XML文件。</p>
	<p>将XML文件拆分是为了使转换后的XML文件不至于过大，过大的XML文件导入Testlink可能出现导入不成功的情况。</p>
	<img class="import_help" src="../css/import1.png" alt="导入帮助">
</div>
<div class="import_div">
	<p>2、转换后的XML文件名与原文件名和标签页名对应。</p>
	<img class="import_help" src="../css/import2.png" alt="导入帮助">
</div>
<div class="import_div">
	<p>3、在首页点击【编辑测试用例】进入该页，鼠标点击最上级写着项目名称的文件夹。</p>
	<img class="import_help" src="../css/import3.png" alt="导入帮助">
</div>
<div class="import_div">
	<p>4、点击【齿轮符号】。</p>
	<img class="import_help" src="../css/import4.png" alt="导入帮助">
</div>
<div class="import_div">
	<p>5、点击【导入测试用例集】。</p>
	<img class="import_help" src="../css/import5.png" alt="导入帮助">
</div>
<div class="import_div">
	<p>6、点击【浏览】选择XML文件，再点击【上传文件】。</p>
	<img class="import_help" src="../css/import6.png" alt="导入帮助">
</div>
<div class="import_div">
	<p>7、上传后可以看到ok提示，导入完毕。此处因为未提前导入需求，所以提示关联需求未成功。</p>
	<img class="import_help" src="../css/import7.png" alt="导入帮助">
</div>
</div>
</body>
</html>
